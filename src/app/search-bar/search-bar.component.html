<div>
    <input type="text" (input)="onSearchTextChanged($event)">
</div>

<div *ngFor="let exercise of exercises">
    <div *ngIf="enteredSearchValue === '' ||
    exercise.name.toLowerCase().includes(enteredSearchValue) ||
    exercise.category.toLowerCase().includes(enteredSearchValue) ||
    exercise.primaryMuscles[0].toLowerCase().includes(enteredSearchValue)">
        <p>name: {{ exercise.name }}, type: {{ exercise.category }}, muscle: {{ exercise.primaryMuscles }}</p>
    </div>
</div>
